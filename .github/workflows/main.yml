name: 'Commit Message Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - main

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - name: Report 
        run: echo "Commit contained 'ci skip'
      
